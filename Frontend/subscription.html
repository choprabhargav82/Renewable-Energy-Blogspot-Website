<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sliding Modal Box Style</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <body>
        <div class="start-btn">
            <a href="#">View Website</a>
        </div>
        <div class="center modal-box">
            <div class="fas fa-times"></div>
            <div class="fas fa-envelope icon1"></div>
            <header>Don't miss updates from us!</header>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit, suscipit, pers
            </p>
            <form action="http://localhost:3000/subscribe" method="POST">
                <div class="fas fa-envelope icon2"></div>
                <input type="email" name="email" id="email" class="email" required placeholder="abc@example.com">
                <input class="subbutton" value="Subscribe" type="Submit"></button>
            </form>
            <div class="icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('.start-btn').click(function() {
                    $('.modal-box').toggleClass("show-modal");
                    $('.start-btn').toggleClass("show-modal");
                });
                $('.fa-times').click(function() {
                    window.location = "http://127.0.0.1:5500/project%20frontend/index.html" + this.id;
                });
                $('.subbutton').click(function() {
                    axios.post("http://localhost:3000/subscribe", {
                        email: document.getElementById("email").value
                    }).then((response) => {
                        window.location.href = "http://127.0.0.1:5500/project%20frontend/index.html";
                    })
                });
            });
        </script>
    </body>

</html>
